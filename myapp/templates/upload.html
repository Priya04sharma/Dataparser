<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Upload CSV to HDFS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">

        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title mb-4 text-primary text-center">üìÅ Upload CSV File to HDFS</h2>

                {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                {% elif error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Choose CSV File</label>
                        <input type="file" name="csv_file" accept=".csv" class="form-control" required>
                    </div>
                    <button type="submit" name="action" value="upload" class="btn btn-success w-100">‚¨ÜÔ∏è Upload and Process</button>
                </form>
            </div>
        </div>

        <div class="card mt-5 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">üìÇ View Unprocessed Data (CSV in HDFS)</h5>
                <select class="form-select" id="unprocessedDropdown" onchange="location = this.value;">
                    <option value="#">Select a CSV file</option>
                    {% for file in unprocessed_files %}
                        <option value="{% url 'view_unprocessed_file' file %}">{{ file }}</option>
                    {% empty %}
                        <option disabled>No CSV files found</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="card mt-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">üßä View Processed Iceberg Tables</h5>
                <select class="form-select" id="processedDropdown" onchange="location = this.value;">
                    <option value="#">Select an Iceberg table</option>
                    {% for table in iceberg_tables %}
                        <option value="{% url 'view_iceberg_table' table %}">{{ table }}</option>
                    {% empty %}
                        <option disabled>No Iceberg tables found</option>
                    {% endfor %}
                </select>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
