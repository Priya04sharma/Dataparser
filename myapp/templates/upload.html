<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Upload CSV to HDFS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
        .btn-custom {
            width: auto;
            min-width: 200px;
        }
    </style>
</head>
<body>
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center text-primary mb-4">üìÅ Upload CSV File</h3>

                    {% if message %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% elif error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Choose CSV File</label>
                          <input type="file" name="uploaded_files" multiple required class="form-control">

                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" name="action" value="upload" class="btn btn-success btn-custom">‚¨ÜÔ∏è Upload & Process</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Dropdown Section -->
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">üìÇ Unprocessed Files</h5>
                    <select class="form-select" id="unprocessedDropdown" onchange="location = this.value;">
                        <option value="#">Select a CSV file</option>
                        {% for file in unprocessed_files %}
                            <option value="{% url 'view_unprocessed_file' file %}">{{ file }}</option>
                        {% empty %}
                            <option disabled>No CSV files found</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-6 mt-3 mt-md-0">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">üßä Processed Iceberg Tables</h5>
                    <select class="form-select" id="processedDropdown" onchange="location = this.value;">
                        <option value="#">Select an Iceberg table</option>
                        {% for table in iceberg_tables %}
                            <option value="{% url 'view_iceberg_table' table %}">{{ table }}</option>
                        {% empty %}
                            <option disabled>No Iceberg tables found</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
