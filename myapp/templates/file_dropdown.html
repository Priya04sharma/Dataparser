<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HDFS File Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        select {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #0c6e7d;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Select HDFS File</h2>

    <label for="folder-select">Choose Folder:</label>
    <select id="folder-select" onchange="updateFiles()">
        <option value="csv">CSV</option>
        <option value="json">JSON</option>
        <option value="pdf">PDF</option>
        <option value="xml">XML</option>
    </select>

    <label for="file-select">Choose File:</label>
    <select id="file-select">
        <option>Select a folder first</option>
    </select>
</div>

<script>
    let hdfsData = {};

    async function fetchFiles() {
        try {
            const response = await fetch('/list-hdfs-files/');
            hdfsData = await response.json();
            updateFiles(); // Populate on first load
        } catch (error) {
            console.error("Failed to fetch HDFS file list:", error);
        }
    }

    function updateFiles() {
        const folder = document.getElementById("folder-select").value;
        const fileSelect = document.getElementById("file-select");

        fileSelect.innerHTML = "";

        if (hdfsData[folder] && hdfsData[folder].length > 0) {
            hdfsData[folder].forEach(file => {
                const option = document.createElement("option");
                option.value = file;
                option.text = file;
                fileSelect.appendChild(option);
            });
        } else {
            const option = document.createElement("option");
            option.text = "No files found";
            fileSelect.appendChild(option);
        }
    }

    // Initial load
    fetchFiles();
</script>
</body>
</html>
