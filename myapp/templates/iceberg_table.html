<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iceberg Table Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            padding: 40px 20px;
        }

        .page-title {
            font-size: 2.2rem;
            color: #0c6e7d;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .table-container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            padding: 25px;
            border-radius: 10px;
            overflow-x: auto;
        }

        .download-box {
            background: rgba(12, 110, 125, 0.05);
            border: 1px solid #30CFD0;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1rem;
            background-color: #30CFD0;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #0c6e7d;
        }

        .pagination {
            justify-content: center;
            margin-top: 30px;
        }

        .pagination .page-link {
            color: #0c6e7d;
            border-radius: 6px;
        }

        .pagination .page-link:hover {
            background-color: #0c6e7d;
            color: #fff;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0c6e7d;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #084c52;
        }

        table {
            font-size: 0.95rem;
        }

        th {
            background-color: #30CFD0;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Back link -->
    <a href="{% url 'upload_csv' %}" class="back-link">‚¨ÖÔ∏è Back to Upload Page</a>

    <h2 class="page-title">üßä Iceberg Table Viewer</h2>

    <!-- Download Box -->
    <div class="download-box">
        <a class="download-btn" href="{% url 'download_iceberg_csv' file_path=file_path %}">‚¨áÔ∏è Download as CSV</a>
    </div>

    <!-- Table Display -->
    <div class="table-container">
        {{ table_html|safe }}
    </div>

    <!-- Pagination Controls -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            {% if current_page > 1 %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ current_page|add:"-1" }}">¬´ Previous</a>
                </li>
            {% endif %}

            <li class="page-item disabled">
                <span class="page-link">Page {{ current_page }} of {{ total_pages }}</span>
            </li>

            {% if current_page < total_pages %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ current_page|add:"1" }}">Next ¬ª</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
