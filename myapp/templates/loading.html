<!DOCTYPE html>
<html>
<head>
    <title>Processing...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        .loader {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2>Your file is being processed. Please wait...</h2>

    <script>
        // Automatically call the processing endpoint after 1.5 seconds
        setTimeout(function() {
            window.location.href = "{% url 'process_and_redirect' %}";
        }, 1500);
    </script>
</body>
</html>
